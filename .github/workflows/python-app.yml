name: Python CI

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Check out code
        uses: actions/checkout@v2  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Pastikan Anda memiliki file requirements.txt yang berisi dependencies

      - name: Run tests
        run: |
          # Jalankan skrip Python Anda untuk memastikan tidak ada error
          python ytDownloader.py  # Uji coba jalankan kode Anda
